<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   <section class="menu">
    <!-- title -->
    <div class="title">
        <h2> Our Menu </h2>
        <div class="underline"></div>
    </div>
    <!--filter buttons-->
    <div class="btn-container">
      <button class = "filter-btn"  type = "button"
       data-id="all"> All </button> <!-- the data part of dataid is what making it unique and actually going to help up to filter with the help of dataset in app.js -->
      <button class = "filter-btn"  type = "button"
      data-id="breakfast"> breakfast </button>
      <button class = "filter-btn"  type = "button"
      data-id="lunch"> lunch </button>
      <button class = "filter-btn"  type = "button" 
      data-id="shakes"> shakes </button>
<!--Always remeber it is said "lunch" not "  lunch" do not put irrevelant spaces it can hampter the rendering process -->
    </div>
    <!--menu items -->
    <div class="section-center">
        <!-- start of single item -->
        <article class = "menu-item">
            <img src = "./Components/Assets/menu-item.jpeg" class = "photo" 
            alt  = "menu item">
            <header>
                <h4>butter milk pancakes</h4>
                <h4 class = "price"> "Rs 500 </h4>
            </header>
            <p class = "item-text" > 
                Enjoy our fluffy, golden-brown Buttermilk Pancakes, made with fresh
                buttermilk and topped with melting butter and pure maple syrup.
                Perfectly balanced and irresistibly delicious!
            </p>
            <div class="item-info" >      
            </div>
        </article>
        <!--end of single item -->
        
    </div>

   </section>
    
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
